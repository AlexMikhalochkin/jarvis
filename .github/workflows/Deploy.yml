name: Deploy

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout project sources
      uses: actions/checkout@v4
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'corretto'
        java-version: '17'
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
    - name: Build with Gradle wrapper
      run: ./gradlew bootJar
    - name: Copy file via SCP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        passphrase: ${{ secrets.SSH_PASSPHRASE }}
        source: build/libs
        target: jarvis
    - name: Start app via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        passphrase: ${{ secrets.SSH_PASSPHRASE }}
        script: |
          kill $(ps aux | grep 'jarvis.jar' | grep -v grep | awk '{print $2}')
          mv jarvis/build/libs/jarvis-*.jar jarvis.jar
          nohup java -Xms512m -Xmx512m -jar -Dserver.tomcat.basedir=tomcat -Dserver.tomcat.accesslog.enabled=true &
          ps aux | grep 'jarvis.jar'
