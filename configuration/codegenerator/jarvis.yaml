openapi: 3.0.3
info:
  title: Jarvis
  description: Jarvis Smart Home
  termsOfService: http://swagger.io/terms/
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
- url: https://virtserver.swaggerhub.com/amikhalachkin/test/1.0.0
  description: SwaggerHub API Auto Mocking
tags:
- name: smartthings
  externalDocs:
    description: Documentation
    url: https://smartthings.developer.samsung.com/docs/devices/smartthings-schema/smartthings-schema-reference.html
- name: yandex
  externalDocs:
    description: Documentation
    url: https://yandex.ru/dev/dialogs/smart-home/doc/reference/
paths:
  /yandex/v1.0:
    head:
      tags:
      - yandex
      summary: Health check
      operationId: health
      responses:
        "200":
          description: OK
        "500":
          description: Internal Server Error
  /yandex/v1.0/user/unlink:
    post:
      tags:
      - yandex
      summary: Unlink user's account
      operationId: unlink
      parameters:
      - name: Authorization
        in: header
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: "12345"
      - name: X-Request-Id
        in: header
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: 62376c99-5a12-41a9-9599-0866e3bd7b98
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnlinkResponse'
        "500":
          description: Internal Server Error
  /yandex/v1.0/user/devices:
    get:
      tags:
      - yandex
      summary: Get all user's devices
      operationId: getDevices
      parameters:
      - name: Authorization
        in: header
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: "12345"
      - name: X-Request-Id
        in: header
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: 62376c99-5a12-41a9-9599-0866e3bd7b98
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DevicesResponse'
        "404":
          description: Not Found
  /yandex/v1.0/user/devices/query:
    post:
      tags:
      - yandex
      summary: Get information about the state of user devices.
      operationId: getDevicesStates
      parameters:
      - name: Authorization
        in: header
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: "12345"
      - name: X-Request-Id
        in: header
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: 62376c99-5a12-41a9-9599-0866e3bd7b98
      requestBody:
        description: Get devices states request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StatesRequest'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DevicesResponse2'
        "404":
          description: Not Found
  /yandex/v1.0/user/devices/action:
    post:
      tags:
      - yandex
      summary: Changes the current state of user devices.
      operationId: changeDevicesStates
      parameters:
      - name: Authorization
        in: header
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: "12345"
      - name: X-Request-Id
        in: header
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: 62376c99-5a12-41a9-9599-0866e3bd7b98
      requestBody:
        description: Change devices states request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangeStatesRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChangeStatesResponse'
        "404":
          description: Not Found
  /smartthings:
    post:
      tags:
      - smartthings
      summary: Handle SmartThings request
      operationId: handleSmartThings
      requestBody:
        description: Request from SmartThings
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SmartThingsRequest'
            examples:
              Discovery:
                $ref: '#/components/examples/discoveryRequest'
              StateRefresh:
                $ref: '#/components/examples/stateRefreshRequest'
              Command:
                $ref: '#/components/examples/commandRequest'
        required: true
      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SmartThingsResponse'
components:
  schemas:
    UnlinkResponse:
      required:
      - request_id
      type: object
      properties:
        request_id:
          type: string
          example: 748b33ef-7eb4-4bae-8ead-5047ce34238f
      description: Unlink user response
    DevicesResponse:
      required:
      - payload
      type: object
      properties:
        payload:
          $ref: '#/components/schemas/Payload'
      description: Response with all user's devices
      allOf:
      - $ref: '#/components/schemas/UnlinkResponse'
    DevicesResponse2:
      type: object
      properties:
        payload:
          $ref: '#/components/schemas/Payload2'
      description: Response with all user's devices
      allOf:
      - $ref: '#/components/schemas/UnlinkResponse'
    Payload:
      required:
      - devices
      - user_id
      type: object
      properties:
        user_id:
          type: string
          example: a5b822de-2ebd-4fc0-802f-2869772583a8
        devices:
          type: array
          items:
            $ref: '#/components/schemas/YandexDevice'
      description: Object with devices
    Payload2:
      type: object
      properties:
        devices:
          type: array
          items:
            $ref: '#/components/schemas/YandexDeviceWithCapabilities'
      description: Object with devices
    YandexDevice:
      required:
      - capabilities
      - device_info
      - id
      - name
      - type
      type: object
      properties:
        name:
          type: string
          example: лампa
        description:
          type: string
          example: цветная лампa
        room:
          type: string
          example: спальня
        type:
          type: string
          example: devices.types.light
        capabilities:
          type: array
          items:
            $ref: '#/components/schemas/ShortCapability'
        device_info:
          $ref: '#/components/schemas/YandexDeviceInfo'
      description: User's device
      allOf:
      - $ref: '#/components/schemas/ShortYandexDevice'
    YandexDeviceWithCapabilities:
      type: object
      properties:
        id:
          type: string
          example: abc-123
        capabilities:
          type: array
          items:
            $ref: '#/components/schemas/FullCapability'
      description: User's device with its capabilities
    ShortCapability:
      type: object
      properties:
        type:
          type: string
          example: devices.capabilities.on_off
      description: Device's capability
    FullCapability:
      required:
      - state
      - type
      type: object
      properties:
        state:
          $ref: '#/components/schemas/YandexState'
      description: Device's capability
      allOf:
      - $ref: '#/components/schemas/ShortCapability'
    YandexDeviceInfo:
      required:
      - manufacturer
      - model
      type: object
      properties:
        manufacturer:
          type: string
          example: Provider2
        model:
          type: string
          example: hue g11
        hw_version:
          type: string
          example: "1.2"
        sw_version:
          type: string
          example: "5.4"
      description: Additional technical information about the device
    StatesRequest:
      type: object
      properties:
        devices:
          type: array
          items:
            $ref: '#/components/schemas/ShortYandexDevice'
      description: Request to get states of devices
    ShortYandexDevice:
      type: object
      properties:
        id:
          type: string
          example: abc-123
        custom_data:
          type: object
          additionalProperties:
            type: object
          example:
            foo: 1
            bar: two
      description: User's device
    YandexState:
      required:
      - instance
      - value
      type: object
      properties:
        instance:
          type: string
          example: "on"
        value:
          type: boolean
          example: true
      description: State of Yandex device
    ChangeStatesRequest:
      required:
      - payload
      type: object
      properties:
        payload:
          $ref: '#/components/schemas/ChangeStatesRequestPayload'
      description: Request to change devices' states
    ChangeStatesRequestPayload:
      required:
      - devices
      type: object
      properties:
        devices:
          type: array
          items:
            $ref: '#/components/schemas/ChangeStateDevice'
      description: Object with devices
    ChangeStatesResponsePayload:
      type: object
      properties:
        devices:
          type: array
          items:
            $ref: '#/components/schemas/ChangeStatesResponseDevice'
      description: Object with devices
    ChangeStatesResponseDevice:
      type: object
      properties:
        id:
          type: string
          example: abc-123
        capabilities:
          type: array
          items:
            $ref: '#/components/schemas/ChangeStatesResponseCapability'
      description: Device's capability
    ChangeStatesResponseCapability:
      type: object
      properties:
        type:
          type: string
          example: devices.capabilities.on_off
        state:
          $ref: '#/components/schemas/ChangeStatesResponseState'
      description: Device's capability
    ChangeStatesResponseState:
      type: object
      properties:
        instance:
          type: string
          example: "on"
        action_result:
          $ref: '#/components/schemas/ActionResult'
      description: Device's state
    ActionResult:
      type: object
      properties:
        status:
          type: string
          example: DONE
      description: Result of change state action
    ChangeStateDevice:
      required:
      - capabilities
      - id
      type: object
      description: Device's capability
      allOf:
      - $ref: '#/components/schemas/ShortYandexDevice'
      - $ref: '#/components/schemas/YandexDeviceWithCapabilities'
    ChangeStatesResponse:
      type: object
      properties:
        payload:
          $ref: '#/components/schemas/ChangeStatesResponsePayload'
      description: Response with changed states of devices
      allOf:
      - $ref: '#/components/schemas/UnlinkResponse'
    SmartThingsRequest:
      required:
      - headers
      type: object
      properties:
        headers:
          $ref: '#/components/schemas/Headers'
        authentication:
          $ref: '#/components/schemas/Authentication'
        devices:
          type: array
          items:
            $ref: '#/components/schemas/SmartThingsDevice'
        callbackAuthentication:
          $ref: '#/components/schemas/CallbackAuthentication'
        callbackUrls:
          $ref: '#/components/schemas/CallbackUrls'
      description: Request from SmartThings
    SmartThingsResponse:
      type: object
      properties:
        headers:
          $ref: '#/components/schemas/Headers'
        requestGrantCallbackAccess:
          type: boolean
          example: true
        devices:
          type: array
          items:
            $ref: '#/components/schemas/SmartThingsDevice'
        deviceState:
          type: array
          items:
            $ref: '#/components/schemas/DeviceState'
    SmartThingsDevice:
      type: object
      properties:
        externalDeviceId:
          type: string
          example: pdevice-1
        deviceCookie:
          $ref: '#/components/schemas/DeviceCookie'
        friendlyName:
          type: string
          example: Kitchen Bulb
        manufacturerInfo:
          $ref: '#/components/schemas/ManufacturerInfo'
        deviceContext:
          $ref: '#/components/schemas/DeviceContext'
        deviceHandlerType:
          type: string
          example: c2c-rgbw-color-bulb
        deviceUniqueId:
          type: string
          example: unique identifier of device
        commands:
          type: array
          items:
            $ref: '#/components/schemas/Command'
    DeviceState:
      type: object
      properties:
        externalDeviceId:
          type: string
          example: pdevice-1
        deviceCookie:
          $ref: '#/components/schemas/DeviceCookie'
        states:
          type: array
          items:
            $ref: '#/components/schemas/State'
      description: SmartThings device state
    State:
      type: object
      properties:
        component:
          type: string
          example: main
          default: main
        capability:
          type: string
          example: st.switch
        attribute:
          type: string
          example: switch
        value:
          type: object
          example: true
      description: SmartThings device state
    Command:
      type: object
      properties:
        component:
          type: string
          example: main
          default: main
        capability:
          type: string
          example: st.switch
        command:
          type: string
          example: "true"
        arguments:
          type: array
          example: []
          items:
            type: object
      description: SmartThings command
    DeviceCookie:
      type: object
      additionalProperties:
        type: object
      example:
        foo: 1
        bar: two
    ManufacturerInfo:
      type: object
      properties:
        manufacturerName:
          type: string
          example: LIFX
        modelName:
          type: string
          example: A19 Color Bulb
        hwVersion:
          type: string
          example: v1 US bulb
        swVersion:
          type: string
          example: 23.123.231
    DeviceContext:
      type: object
      properties:
        roomName:
          type: string
          example: Kitchen
        groups:
          type: array
          example:
          - Kitchen Lights
          - House Bulbs
          items:
            type: string
        categories:
          type: array
          example:
          - light
          - switch
          items:
            type: string
    Headers:
      required:
      - interactionType
      - requestId
      - schema
      - version
      type: object
      properties:
        schema:
          type: string
          example: st-schema
          default: st-schema
        version:
          type: string
          example: "1.0"
          default: "1.0"
        interactionType:
          type: string
          example: discoveryRequest
        requestId:
          type: string
          example: abc-123-456
    Authentication:
      type: object
      properties:
        tokenType:
          type: string
          example: Bearer
        token:
          type: string
          example: token received during oauth from partner
      description: Authentication information
    CallbackAuthentication:
      type: object
      properties:
        grantType:
          type: string
          example: authorization_code
        scope:
          type: string
          example: callback_access
        code:
          type: string
          example: code received during oauth from partner
        clientId:
          type: string
          example: Client ID given to partner in Workspace during app creation
        clientSecret:
          type: string
          example: client secret given to partner in dev-workspace during app creation
        accessToken:
          type: string
          example: Access token used in callback interactions.
        refreshToken:
          type: string
          example: Refresh token.
        expiresIn:
          type: integer
          example: 86400
    CallbackUrls:
      type: object
      required:
        - oauthToken
        - stateCallback
      properties:
        oauthToken:
          type: string
          example: Callback URL for access-token-request.json and refresh-access-tokens.json
            requests
        stateCallback:
          type: string
          example: Callback URL for state-callback.json updates
    AccessTokenResponse:
      type: object
      properties:
        headers:
          $ref: '#/components/schemas/Headers'
        callbackAuthentication:
          $ref: '#/components/schemas/CallbackAuthentication'
    SmartThingsCallbackRequest:
      type: object
      properties:
        headers:
          $ref: '#/components/schemas/Headers'
        callbackAuthentication:
          $ref: '#/components/schemas/Authentication'
        deviceState:
          type: array
          items:
            $ref: '#/components/schemas/SmartThingsDeviceState'
    SmartThingsDeviceState:
        type: object
        properties:
          externalDeviceId:
            type: string
            example: pdevice-1
          states:
            type: array
            items:
              $ref: '#/components/schemas/SmartThingsCallbackState'
    SmartThingsCallbackState:
      type: object
      allOf:
        - $ref: '#/components/schemas/State'
      properties:
        timestamp:
          type: integer
          format: int64
          example: 12354354
  parameters:
    authorization:
      name: Authorization
      in: header
      required: true
      style: simple
      explode: false
      schema:
        type: string
      example: "12345"
    requestId:
      name: X-Request-Id
      in: header
      required: true
      style: simple
      explode: false
      schema:
        type: string
      example: 62376c99-5a12-41a9-9599-0866e3bd7b98
  examples:
    discoveryRequest:
      value:
        headers:
          schema: st-schema
          version: 1
          interactionType: discoveryRequest
          requestId: abc-123-456
        authentication:
          tokenType: Bearer
          token: token received during oauth from partner
    stateRefreshRequest:
      value:
        headers:
          schema: st-schema
          version: 1
          interactionType: stateRefreshRequest
          requestId: abc-123-456
        authentication:
          tokenType: Bearer
          token: token received during oauth from partner
        devices:
        - externalDeviceId: partner-device-id-1
        - externalDeviceId: partner-device-id-2
    commandRequest:
      value:
        headers:
          schema: st-schema
          version: 1
          interactionType: commandRequest
          requestId: abc-123-456
        authentication:
          tokenType: Bearer
          token: token received during oauth from partner
        devices:
        - externalDeviceId: partner-device-id-1
          deviceCookie:
            lastcookie: cookie value
          commands:
          - component: main
            capability: st.switch
            command: true
            arguments: []
